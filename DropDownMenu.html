<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
</head>
<body>
    <!-- Label for the dropdown menu -->
<label for="course">Select a course:</label>

<!-- Dropdown menu for selecting a course -->
<select id="course" name="course">

  <!-- Science category -->
  <optgroup label="Science">
    <option value="physics">Physics</option>          <!-- Option for Physics -->
    <option value="chemistry">Chemistry</option>      <!-- Option for Chemistry -->
    <option value="biology">Biology</option>          <!-- Option for Biology -->
  </optgroup>

  <!-- Commerce category -->
  <optgroup label="Commerce">
    <option value="accounting">Accounting</option>              <!-- Option for Accounting -->
    <option value="business-studies">Business Studies</option>  <!-- Option for Business Studies -->
    <option value="economics">Economics</option>                <!-- Option for Economics -->
  </optgroup>

  <!-- Arts category -->
  <optgroup label="Arts">
    <option value="history">History</option>                    <!-- Option for History -->
    <option value="geography">Geography</option>                <!-- Option for Geography -->
    <option value="political-science">Political Science</option><!-- Option for Political Science -->
  </optgroup>

</select>
  
</body>
</html>
