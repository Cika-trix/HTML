<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Table</title>

  <!-- Style the table for better readability -->
  <style>
    table {
      width: 70%;
      border-collapse: collapse; /* Removes double borders */
      margin: 20px auto; /* Center the table */
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #000; /* Adds border to cells */
      padding: 8px 12px; /* Adds spacing inside cells */
      text-align: center;
    }

    th {
      background-color: #f2f2f2; /* Light gray background for headers */
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<table>
  <!-- Table title -->
  <caption>Student Marks Table</caption>

  <!-- Table header row -->
  
    <tr>
      <th>Serial Number</th> <!-- Column 1 -->
      <th>Name</th>           <!-- Column 2 -->
      <th>Maths</th>          <!-- Column 3 -->
      <th>Science</th>        <!-- Column 4 -->
      <th>English</th>        <!-- Column 5 -->
      <th>Total Marks</th>    <!-- Column 6 -->
    </tr>
  

  <!-- Table body with student data -->
  
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>85</td>
      <td>78</td>
      <td>90</td>
      <td>253</td> <!-- 85 + 78 + 90 -->
    </tr>

    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>92</td>
      <td>88</td>
      <td>84</td>
      <td>264</td> <!-- 92 + 88 + 84 -->
    </tr>

    <tr>
      <td>3</td>
      <td>Ali Yusuf</td>
      <td>75</td>
      <td>80</td>
      <td>70</td>
      <td>225</td> <!-- 75 + 80 + 70 -->
    </tr>

    <tr>
      <td>4</td>
      <td>Mary Ann</td>
      <td>88</td>
      <td>91</td>
      <td>85</td>
      <td>264</td> <!-- 88 + 91 + 85 -->
    </tr>

    <tr>
      <td>5</td>
      <td>Sam Okoro</td>
      <td>69</td>
      <td>72</td>
      <td>78</td>
      <td>219</td> <!-- 69 + 72 + 78 -->
    </tr>

</table>

</body>
</html>
